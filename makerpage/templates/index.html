<html>
<head>
<title>QuoteMaker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}">
</head>

<body id="top">
<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('static/demo/backgrounds/{{ background }}');"> 
  <!-- ################################################################################################ -->
  <div class="wrapper row1">
    <header id="header" class="hoc clear"> 
      <!-- ################################################################################################ -->
      <div id="logo" class="fl_left">
        <h2 class="heading">Quote Maker</h2>
        <p>Ania Maxwell</p>
        <p>____________</p>
      </div>
    </header>
  </div>
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <div id="pageintro" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <article>
      <h2 class="heading">
      {% for quote in quotedb %}
        {{ quote.quotetext  }} 
      {% endfor %}</h2>

      <footer>
        <ul class="nospace inline pushright">
          <li><a class="btn inverse" href="#">Love It</a></li>
          <li><a class="btn inverse" href="{{ url_for('index') }}">Hate It</a></li>
        </ul>
      </footer>

    </article>

    <!-- ################################################################################################ -->
  </div>
  <!-- ################################################################################################ -->
</div>
<!-- End Top Background Image Wrapper -->


<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
